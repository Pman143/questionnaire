<div class="container">
  <div class="row" style="margin-top: 10%">
    <form>
      <mat-accordion multi displayMode="flat">
        <mat-expansion-panel expanded="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Please capture all the fields.
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="row">
            <mat-label style="font-size: 15px;margin-left: 17px;">Body Temperature Level: {{temperatureValue}}</mat-label>
            <mat-slider style="width: 70%;margin-left: 15px;margin-top: 5px;" color="primary" [thumbLabel]="true" [value]="temperatureValue"
                        (valueChange)="onTemperatureChange($event)"
                        min="0" max="200" step="0.1"></mat-slider>
          </div>

          <div class="row">
            <div class="col">
              <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter First Name">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Enter First Name">
              </mat-form-field>
            </div>
          </div>


        </mat-expansion-panel>
      </mat-accordion>
      <br>
      <br>
      <mat-accordion multi displayMode="flat">
        <mat-expansion-panel expanded="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{true ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
    </form>
  </div>
</div>
